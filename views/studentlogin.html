<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>SBL-Lab | Auth Page</title>
   <link rel="stylesheet" type="text/css" href="/css/signup.css" />
</head>
<body>
   <nav>
      <img class="logo" src="/public/image/logo1.png" alt="">
   </nav>
   <div class="container" id="container">
      <div class="form-container sign-up-container">
         <form action="/signup" id="signupForm" method="post">
            <h1>Create Account</h1>
            <input type="tel" name="phone_number" id="phone" placeholder="phone number" pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">SignUp</button>
         </form>
      </div>
      <div class="form-container sign-in-container">
         <form action="/login" id="loginForm" method="post">
            <h1>Sign In</h1>
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <a href="#">Forgot Your Password</a>
            <button type="submit">Sign In</button>
         </form>
      </div>
      <div class="overlay-container">
         <div class="overlay">
            <div class="overlay-panel overlay-left">
               <h1>Start Learning!</h1>
               <p>
                  Signin if you already have an account and continue learning with your enrolled courses.
               </p>
               <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
               <h1>Welcome students!</h1>
               <p>
                  Enter your details and start learning with some experienced professors.
               </p>
               <button class="ghost" id="signUp">Sign Up</button>
            </div>
         </div>
      </div>
   </div>
   
   <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous">
   </script>
   <script type="text/javascript">
      const signUpButton = document.getElementById('signUp');
      const signInButton = document.getElementById('signIn');
      const container = document.getElementById('container');

      signUpButton.addEventListener('click', () => {
         container.classList.add("right-panel-active");
      });
      signInButton.addEventListener('click', () => {
         container.classList.remove("right-panel-active");
      });
      
      
   </script>
</body>
</html>
